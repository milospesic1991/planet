<table mat-table [dataSource]="dataSource" matSort (click)="tableSort()" class="mat-elevation-z8 table-view">

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef></th>
        <td class="image-cell" mat-cell *matCellDef="let element"> <img style="height: 10vh;" src="{{element.imageUrl}}"
                alt="{{element.planetName}}"> </td>
    </ng-container>

    <ng-container matColumnDef="planetName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td class="mat-column-planet-name" mat-cell *matCellDef="let element">
            <div class="planet-name">{{element.planetName}}</div>
            <div class="planet-description">{{element.description}}</div>
        </td>
    </ng-container>

    <ng-container matColumnDef="planetColor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let element"> {{element.planetColor}} </td>
    </ng-container>

    <ng-container matColumnDef="planetRadiusKM">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Radius in km </th>
        <td mat-cell *matCellDef="let element"> {{element.planetRadiusKM}} </td>
    </ng-container>

    <ng-container matColumnDef="fromSun">
        <th mat-header-cell *matHeaderCellDef> Dist. from Sun </th>
        <td mat-cell *matCellDef="let element"> {{element.distInMillionsKM.fromSun}} </td>
    </ng-container>

    <ng-container matColumnDef="fromEarth">
        <th mat-header-cell *matHeaderCellDef> Dist. from Earth </th>
        <td mat-cell *matCellDef="let element"> {{element.distInMillionsKM.fromEarth}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="table-row" [routerLink]="['/planet-details/', row.id]" mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
    <tr *matNoDataRow>
        <td>No data to display</td>
    </tr>
</table>
